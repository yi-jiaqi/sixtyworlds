		import { fetchUserState, getAuthorInfoBySerial, getModelData_Cloud, createConfigUI, createCommentUI, showLoadingGear, hideLoadingGear } from './script.js';
		import { loadModel } from './load.js';
		let { isAuthenticated, userInfo } = await fetchUserState()
		const { serial, blobUrl } = getQueryParams_Serial();
		let imTheAuthur;
		let myUID
		if (userInfo && userInfo.sub) { myUID = userInfo.sub } else { myUID = 'missing' }
		let authorUID = await getAuthorInfoBySerial(serial);
		// let author_name = authorInfo.author_name;
		let model_Object;

		/*
			 ##

		Basic Functions

		function onWindowResize() {
			camera.aspect = window.innerWidth / window.innerHeight;
			camera.updateProjectionMatrix();
			renderer.setSize(window.innerWidth, window.innerHeight);
		}

		function getQueryParams_Serial() {
			const params = new URLSearchParams(window.location.search);
			let serial = params.get('serial') || 'missing';
			let blobUrl = params.get('blobUrl');
			return { serial, blobUrl }
		}



		/*
		  #######
		  ##
		  ##
		  ######
			   ##
		  ##   ##
		   #####
		Loading the model:
		data = {
		model_url:_______,
		...,
		...,
		}
		*/




		if (serial === 'missing' || serial === undefined) {//load local
			const currentDate = new Date();
			model_Object = {
				model_url: blobUrl,
				author_UID: userInfo.sub,
				author_Name: userInfo.nickname,
				upload_Date: currentDate,
				likes: 0,
			}
			loadModel(model_Object, false)

		} else {//load cloud,
			getModelData_Cloud(serial).then(data => {
				if (data) {
					model_Object = data

					// Handle the parsed data object
					// showLoadingGear();
					loadModel(data, () => {
						console.log("Model loaded successfully!");
						hideLoadingGear();
						// Example function to hide loading UI
						if (serial == 'missing' || serial == undefined) {
							authorUID = userInfo.sub
						}

						if (serial === 'missing' && serial != undefined) {
							imTheAuthur = true
						} else {
							imTheAuthur = authorUID == myUID
						}

						if (imTheAuthur) {
							console.log("[Validated] The user is the authur")
							// createConfigUI(model_Object)
						} else {
							console.log("[Validated] The user is Not the authur")
						}
						createConfigUI(model_Object)
						createCommentUI()
					})
				}
			});
		}
